<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>編輯皮膚</title>
    <meta name="description" content="了解如何在 Swift Craft Launcher 中上傳和管理玩家皮膚、切換皮膚模型和修改披風">
    <meta name="keywords" content="皮膚, 玩家皮膚, 上傳皮膚, 披風, 皮膚管理器">
    <meta content="light dark" name="color-scheme">
    <link media="all" href="../css/app.css" type="text/css" rel="stylesheet">
</head>
<body dir="ltr" id="editskins" class="AppleTopic apd-topic dark-mode-enabled" data-istaskopen="true" data-designversion="2">
    <a name="editskins"></a>
    <figure class="topicIcon">
        <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher/main/SwiftCraftLauncher/Assets.xcassets/AppIcon.appiconset/mac32pt2x.png" alt="" height="30" width="30">
    </figure>
    <h1>編輯皮膚</h1>
    <p style="border-bottom: 1px solid var(--border-color); padding-bottom: 1em;">Swift Craft Launcher 允許您自定義玩家皮膚、在皮膚模型之間切換和管理披風。</p>
    
    <h1 class="Name" style="margin-top: 0.8em;">上傳皮膚</h1>
    
    <div id="skin-step1" class="Task">
        <h2 aria-controls="aria-skin-step1" class="Name">步驟 1：打開皮膚管理器</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step1">
            <p>點擊「皮膚管理器」打開皮膚管理介面。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_1.png" alt="皮膚管理器">
            </figure>
        </div>
    </div>
    
    <div id="skin-step2" class="Task">
        <h2 aria-controls="aria-skin-step2" class="Name">步驟 2：查看功能選項</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step2">
            <p>皮膚管理器提供多個選項：「切換皮膚模型」、「上傳本地皮膚」、「披風修改」和「重置為預設皮膚」。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_2.png" alt="皮膚管理器功能">
            </figure>
        </div>
    </div>
    
    <div id="skin-step3" class="Task">
        <h2 aria-controls="aria-skin-step3" class="Name">步驟 3：選擇皮膚檔案</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step3">
            <p>點擊「上傳皮膚」，從您的電腦中選擇本地皮膚檔案，然後點擊「打開」。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_3.png" alt="選擇皮膚檔案">
            </figure>
        </div>
    </div>
    
    <div id="skin-step4" class="Task">
        <h2 aria-controls="aria-skin-step4" class="Name">步驟 4：套用更改</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step4">
            <p>確認一切正確後，點擊「套用更改」以儲存您的新皮膚。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_4.png" alt="套用更改">
            </figure>
        </div>
    </div>
    
    <div id="skin-step5" class="Task">
        <h2 aria-controls="aria-skin-step5" class="Name">步驟 5：確認上傳成功</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step5">
            <p>如果左下角的角色頭像被替換為您的新皮膚，則上傳成功。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_5.png" alt="上傳成功">
            </figure>
        </div>
    </div>
    
    <div class="LinkUniversal">
        <a href="index.html#index" class="xRef AppleTopic">← 返回目錄</a>
    </div>
</body>
</html>
