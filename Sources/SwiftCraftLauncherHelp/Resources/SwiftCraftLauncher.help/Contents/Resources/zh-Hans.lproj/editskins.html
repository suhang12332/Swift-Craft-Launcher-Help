<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>编辑皮肤</title>
    <meta name="description" content="了解如何在 Swift Craft Launcher 中上传和管理玩家皮肤、切换皮肤模型和修改披风">
    <meta name="keywords" content="皮肤, 玩家皮肤, 上传皮肤, 披风, 皮肤管理器">
    <meta content="light dark" name="color-scheme">
    <link media="all" href="../css/app.css" type="text/css" rel="stylesheet">
</head>
<body dir="ltr" id="editskins" class="AppleTopic apd-topic dark-mode-enabled" data-istaskopen="true" data-designversion="2">
    <a name="editskins"></a>
    <figure class="topicIcon">
        <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher/main/SwiftCraftLauncher/Assets.xcassets/AppIcon.appiconset/mac32pt2x.png" alt="" height="30" width="30">
    </figure>
    <h1>编辑皮肤</h1>
    <p style="border-bottom: 1px solid var(--border-color); padding-bottom: 1em;">Swift Craft Launcher 允许您自定义玩家皮肤、在皮肤模型之间切换和管理披风。</p>
    
    <h1 class="Name" style="margin-top: 0.8em;">上传皮肤</h1>
    
    <div id="skin-step1" class="Task">
        <h2 aria-controls="aria-skin-step1" class="Name">步骤 1：打开皮肤管理器</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step1">
            <p>点击"皮肤管理器"打开皮肤管理界面。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_1.png" alt="皮肤管理器">
            </figure>
        </div>
    </div>
    
    <div id="skin-step2" class="Task">
        <h2 aria-controls="aria-skin-step2" class="Name">步骤 2：查看功能选项</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step2">
            <p>皮肤管理器提供多个选项："切换皮肤模型"、"上传本地皮肤"、"披风修改"和"重置为默认皮肤"。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_2.png" alt="皮肤管理器功能">
            </figure>
        </div>
    </div>
    
    <div id="skin-step3" class="Task">
        <h2 aria-controls="aria-skin-step3" class="Name">步骤 3：选择皮肤文件</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step3">
            <p>点击"上传皮肤"，从您的计算机中选择本地皮肤文件，然后点击"打开"。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_3.png" alt="选择皮肤文件">
            </figure>
        </div>
    </div>
    
    <div id="skin-step4" class="Task">
        <h2 aria-controls="aria-skin-step4" class="Name">步骤 4：应用更改</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step4">
            <p>确认一切正确后，点击"应用更改"以保存您的新皮肤。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_4.png" alt="应用更改">
            </figure>
        </div>
    </div>
    
    <div id="skin-step5" class="Task">
        <h2 aria-controls="aria-skin-step5" class="Name">步骤 5：确认上传成功</h2>
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-skin-step5">
            <p>如果左下角的角色头像被替换为您的新皮肤，则上传成功。</p>
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_5.png" alt="上传成功">
            </figure>
        </div>
    </div>
    
    <div class="LinkUniversal">
        <a href="index.html#index" class="xRef AppleTopic">← 返回目录</a>
    </div>
</body>
</html>
